<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        
        <!--Camera-->
        <a-entity position="0 0 20">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="7" color="orange"></a-sphere>
        </a-entity>

        <!--Mercury-->
        
        <a-entity   positon = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
            <a-sphere position = "2 0 -5" radius ="0.5" color="grey"></a-sphere>
        </a-entity>

        <!--VENUS-->

        <a-entity   positon = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:25000">
            <a-sphere position = "6 0 -5" radius ="0.75" color="yellow"></a-sphere>
        </a-entity>

        <!--Earths-->
        <a-entity   positon = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:30000">
            <a-sphere position = "10 0 -5" radius ="1" color="blue"></a-sphere>
        </a-entity>

        
        <!--MARS-->
        <a-entity   positon = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:35000">
            <a-sphere position = "15 0 -5" radius ="1" color="red"></a-sphere>
        </a-entity>

        
        <!--JUPITER-->
        <a-entity   positon = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:40000">
            <a-sphere position = "20 0 -5" radius ="3" color="orange"></a-sphere>
        </a-entity>

        <!--Saturn-->
        <a-entity   positon = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:40000">
            <a-sphere position = "25 0 -5" radius ="1.5" color="orange"></a-sphere>
        </a-entity>

        
    </a-scene>
</body>

</html>
